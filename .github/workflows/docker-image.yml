name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag platform:$(date +%s)
    
    - name: Publish to Docker Hub
      uses: docker/build-push-action@v1
      with:
        username: "stockbrood"
        password: "stockbrood"
        repository: stockbrood/platform
        tags: latest


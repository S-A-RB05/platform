<div class="displayTable">
  <div class="displayTableCell">
    <form>
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #userEmail required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userEmail.value, userPassword.value)">
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <div class="spn">
          <cool-google-button color="dark" (click)="authService.GoogleAuth()">
            Login with Google
          </cool-google-button>
        </div>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>
  </form>
  </div>
</div>

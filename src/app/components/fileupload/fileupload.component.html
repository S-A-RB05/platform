<input
  type="file"
  class="file-input"
  accept=".mq5,.mq4"
  (change)="onMQFileSelected($event)"
  #mqUpload
/>

<input
  type="file"
  class="file-input"
  accept=".ex5,.ex4"
  (change)="onEXFileSelected($event)"
  #exUpload
/>

<div class="file-upload">
  {{ mqFileName || "No .mq(4/5) file uploaded yet." }}

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="mqUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>

  <ul>
    <li
      *ngFor="let element of variables"
      [ngClass]="{ highlight: isHighlightable(element.type) }"
    >
      {{
        element.type +
          " " +
          element.name +
          " (default value: " +
          element.defaultValue +
          ")"
      }}
    </li>
  </ul>
</div>
